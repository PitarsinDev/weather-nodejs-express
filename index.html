<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>

    <h1 class="text-center text-indigo-600 p-10 text-3xl">Weather App</h1>
    <form id="weatherForm">
    <div class="pb-10">
    <div class="flex justify-center">
    <label for="city" class="pr-4 text-zinc-600">Enter City:</label>
    </div>
    <br>
    <div class="flex justify-center">
    <input type="text" id="city" class=" py-2 text-zinc-400 rounded-xl border border-indigo-600" name="city" required>
    </div>
    </div>
    <div class="flex justify-center">
    <button type="submit" class="rounded-xl text-indigo-600 border border-indigo-600 px-5 py-2">Get Weather</button>
    </div>  
    </form>


    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js"></script>
    
</body>
</html>
